<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow: hidden;
    }
    h1 {
      color: #61afef;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    input[type="search"], select {
      background-color: #2d2d2d;
      color: #d4d4d4;
      padding: 12px;
      border: 1px solid #555;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }
    .json-container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
      flex-grow: 1;
      margin-top: 10px;
    }
    .json-container code {
      color: #00ff00;  /* Matrix Green */
      font-size: 1rem;
      word-break: break-word;
    }

    /* New Section for the Token Information */
    .token-info {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .token-box {
      background-color: #333;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 15px;
      width: 150px;
      text-align: center;
      border-radius: 8px;
    }

    .token-box span {
      display: block;
      margin-bottom: 10px;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .download-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input[type="search"], select {
        padding: 8px;
        font-size: 0.9rem;
      }
      .json-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>JSON Viewer</h1>
  
  <input type="search" id="searchInput" placeholder="Search JSON" onkeyup="filterJSON()">
  
  <div>
    <label for="filter">Filter by Key: </label>
    <select id="filter" onchange="filterJSON()">
      <option value="">All</option>
    </select>
  </div>

  <!-- Token Info Section -->
  <div id="tokenInfo" class="token-info">
    <!-- Token Boxes will be dynamically added here -->
  </div>

  <div class="json-container" id="jsonContainer">
    <code>Loading JSON...</code>
  </div>

  <button class="download-btn" onclick="downloadJSON()">Download JSON</button>

  <script>
    let jsonData = [];

    // Function to fetch JSON from a file
    async function loadJSON() {
      try {
        const response = await fetch('enhanced_contract_deployments_with_source.json');  // Path to your JSON file
        jsonData = await response.json();
        renderJSON(jsonData);
        populateFilters(jsonData);
        renderTokenInfo(jsonData);
      } catch (error) {
        console.error("Error loading the JSON file:", error);
      }
    }

    function renderJSON(data) {
      const jsonContainer = document.getElementById('jsonContainer');
      jsonContainer.innerHTML = `<code>${JSON.stringify(data, null, 2)}</code>`;
    }

    function filterJSON() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const filterValue = document.getElementById('filter').value;

      const filteredData = jsonData.filter(item => {
        const matchSearch = JSON.stringify(item).toLowerCase().includes(searchInput);
        const matchFilter = filterValue ? item.hasOwnProperty(filterValue) : true;
        return matchSearch && matchFilter;
      });

      renderJSON(filteredData);
    }

    function populateFilters(data) {
      // Extract all keys from the JSON data and populate the filter options
      const filterSelect = document.getElementById('filter');
      const keys = new Set();
      data.forEach(item => {
        Object.keys(item).forEach(key => {
          keys.add(key);
        });
      });

      // Populate the select dropdown with keys
      keys.forEach(key => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        filterSelect.appendChild(option);
      });
    }

    function renderTokenInfo(data) {
      const tokenInfoContainer = document.getElementById('tokenInfo');
      
      data.forEach(item => {
        const tokenBox = document.createElement('div');
        tokenBox.classList.add('token-box');
        
        // Create token name and symbol elements
        const tokenName = document.createElement('span');
        tokenName.textContent = `Token Name: ${item.token_name}`;
        const tokenSymbol = document.createElement('span');
        tokenSymbol.textContent = `Token Symbol: ${item.token_symbol}`;
        
        // Append name and symbol to token box
        tokenBox.appendChild(tokenName);
        tokenBox.appendChild(tokenSymbol);
        
        // Add token box to the container
        tokenInfoContainer.appendChild(tokenBox);
      });
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'enhanced_contract_deployments_with_source.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Load the JSON file on page load
    window.onload = loadJSON;
  </script>
</body>
</html>
